<!-- Load Chart.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<!-- Define a container for the chart -->
<div style="width: 575px; height: 330px;">
    <canvas id="instrumentChart"></canvas>
</div>
<!-- JavaScript code to create the instrument practice time chart -->
<script>
    // Sample data for instrument practice time with date ranges
    const practiceDates = ['10-07', '10-08', '10-09', '10-10', '10-11', '10-12', '10-13'];
    const practiceTimes = [0, 10, 20, 15, 35, 25, 45, 40, 37, 43, 50, 55];
    const practiceData = {
        labels: practiceDates,
        datasets: [
            {
                label: 'Practice Time per Day (Flute)',
                data: practiceTimes,
                borderColor: 'rgb(245, 66, 107)',
                fill: false,
                backgroundColor: 'rgb(242, 107, 150)',
                tension: 0.1,
                hoverBorderColor: 'orange'
            }
        ]
    };
    const practiceConfig = {
        type: 'line',
        data: practiceData,
        options: {
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom',
                    scaleLabel: {
                        display: true,
                        labelString: 'Date'
                    }
                },
                y: {
                    type: 'linear',
                    position: 'left',
                    scaleLabel: {
                        display: true,
                        labelString: 'Minutes Practiced'
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: 'Instrument Practice Time per Day'
                }
            }
        }
    };
    // Get the context of the canvas element
    const practiceCtx = document.getElementById('instrumentChart').getContext('2d');
    new Chart(practiceCtx, practiceConfig);
</script>
